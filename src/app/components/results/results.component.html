<section class="container-fluid mt-5">
    <article class="bg-black p-4 card shadow">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="title-current mb-0">Ultimo resultado</h2>
            <p class="mb-0">{{date | date: "dd-MM-YYYY"}}</p>
        </div>
        <h3 class="mt-2">{{raceName}}</h3>
        <h4 class="title-current">Circuito: <span class="text-white fs-5">{{circuit}}</span></h4>
        <div class="mt-3">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">Pos</th>
                        <th scope="col">Piloto</th>
                        <th scope="col">Const.</th>
                        <th scope="col">Tiempo</th>
                        <th scope="col">Pts</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let driver of drivers">
                        <td>{{driver.position}}</td>
                        <td>{{driver.Driver.givenName}} {{driver.Driver.familyName}}</td>
                        <td>{{driver.Constructor.name}}</td>
                        <td>{{driver.Time ? driver.Time.time : driver.status}}</td>
                        <td>{{driver.points}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </article>
    <article class="bg-black p-4 card shadow mt-3">
        <h2 class="title-history">Historico</h2>
    </article>
</section>
